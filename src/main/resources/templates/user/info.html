<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">User Information</h1>

    <div class="card">
        <div class="card-body">
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Surname:</strong> <span th:text="${user.surname}"></span></p>
            <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
            <p><strong>Roles:</strong>
                <span th:each="role : ${user.roles}" th:text="${role.name.substring(5)}" class="badge bg-primary"></span>
            </p>
        </div>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
